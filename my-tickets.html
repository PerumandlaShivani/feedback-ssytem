<html lang="en">
<head>

  <script defer src="https://kit.fontawesome.com/a2e0e6ad95.js" crossorigin="anonymous"></script>

  <script defer src="user.js"></script>
</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/3416/3416042.png" alt="logo"> SmartTicket</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="booking.html">Book</a>
      <a class="active" href="my-tickets.html">My Tickets</a>
      <a href="admin-dashboard.html">Admin</a>
      <a href="about.html">About</a>
      <a href="login.html">Login/Register</a>
      <a id="logout-link" href="#">Logout</a>
    </nav>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
      <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
    </div>
  </div>
</header>

<main class="container section">
  <div class="card" style="margin-bottom:14px">
    <div class="inline">
      <div class="input" style="flex:1"><i class="fa-solid fa-magnifying-glass"></i><input id="search" placeholder="Search by destination or event"></div>
      <div class="input" style="flex:.6"><i class="fa-solid fa-filter"></i>
        <select id="filter-type">
          <option value="">All Types</option>
          <option>Movie</option><option>Train</option><option>Bus</option><option>Event</option>
        </select>
      </div>
      <div class="input" style="flex:.6"><i class="fa-solid fa-calendar"></i><input id="filter-date" type="date"></div>
      <a class="btn" href="booking.html"><i class="fa-solid fa-plus"></i> Book</a>
    </div>
  </div>

  <div class="card" style="overflow:auto">
    <table class="table">
      <thead><tr><th>Ticket ID</th><th>Type</th><th>Date</th><th>Destination/Event</th><th>Status</th><th>Price</th><th>Action</th></tr></thead>
      <tbody id="tickets-body"></tbody>
    </table>
  </div>

  <div class="cards" style="margin-top:16px">
    <div class="card"><h3 style="margin-top:0">Tickets by Type</h3><canvas id="chartType" height="160"></canvas></div>
    <div class="card"><h3 style="margin-top:0">Monthly Spend</h3><canvas id="chartMonth" height="160"></canvas></div>
    <div class="card"><h3 style="margin-top:0">Back to Booking</h3><a class="btn btn-primary" href="booking.html">Book More</a></div>
  </div>
</main>
