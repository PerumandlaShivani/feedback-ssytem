<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/a2e0e6ad95.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script defer src="main.js"></script>
  <script defer src="user.js"></script>
</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/3416/3416042.png" alt="logo"> SmartTicket Feedback</a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="feedback.html">Feedback</a>
      <a class="active" href="my-feedback.html">My Feedback</a>
      <a href="admin-dashboard.html">Admin</a>
      <a id="logout-link" href="#">Logout</a>
    </nav>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
      <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
    </div>
  </div>
</header>

<main class="container section">
  <div class="card" style="margin-bottom:14px">
    <div class="inline">
      <div class="input" style="flex:1"><i class="fa-solid fa-magnifying-glass"></i><input id="search" placeholder="Search by message or booking ID"></div>
      <div class="input" style="flex:.8"><i class="fa-solid fa-filter"></i>
        <select id="filter-type">
          <option value="">All</option>
          <option>Movie</option>
        </select>
      </div>
      <div class="input" style="flex:.7"><i class="fa-solid fa-calendar"></i><input id="filter-start" type="date" placeholder="From"></div>
      <div class="input" style="flex:.7"><i class="fa-solid fa-calendar"></i><input id="filter-end" type="date" placeholder="To"></div>
      <button id="export-csv" class="btn"><i class="fa-solid fa-download"></i> Export CSV</button>
    </div>
  </div>

  <div class="card" style="overflow:auto">
    <table class="table">
      <thead><tr><th>Booking ID</th><th>Service Type</th><th>Category</th><th>Rating</th><th>Sentiment (Conf.)</th><th>Date</th></tr></thead>
      <tbody id="feedback-body"></tbody>
    </table>
  </div>

  <div class="cards" style="margin-top:16px">
    <div class="card"><h3 style="margin-top:0">Sentiment Distribution</h3><canvas id="pieSent" height="160"></canvas></div>
    <div class="card"><h3 style="margin-top:0">Trend Over Time</h3><canvas id="lineTrend" height="160"></canvas></div>
    <div class="card"><h3 style="margin-top:0">Give More Feedback</h3><a class="btn btn-primary" href="feedback.html">Add Feedback</a></div>
  </div>
</main>
